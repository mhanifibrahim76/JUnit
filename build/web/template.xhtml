    <body>
        <!-- Navbar -->
        <header>
            <input type="checkbox" name="" id="toggler"/>

                <h:link outcome="material.xhtml" value="Material"/>

            <div class="icons">
                <!-- Jika pengguna belum login, tampilkan ikon login -->
                <h:link outcome="login.xhtml" rendered="#{loginBean.username == null}">
                    <img src="resources/img/user-2.png" 
                         onmouseover="this.src = 'resources/img/user-1.png'" 
                         onmouseout="this.src = 'resources/img/user-2.png'" 
                         alt=""/>
                </h:link>

                <!-- Jika pengguna sudah login, tampilkan tombol logout -->
                <h:form>
                    <h:commandLink action="#{loginBean.logout}" value="Logout" styleClass="btn-logout" rendered="#{loginBean.username != null}" />
                </h:form>

                <!-- Tampilkan username yang sedang login -->
                <h:outputText id="username-display" value="#{loginBean.username.toUpperCase()}" styleClass="username-display" rendered="#{loginBean.username != null}" />
            </div>

        </header>
