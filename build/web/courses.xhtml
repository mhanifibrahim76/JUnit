    <ui:composition template="template.xhtml">

                    <h3>Web Developer</h3>

                    <a href="#best" class="btn">Show More</a>
                </div>
            </section>

                <h1 id="best" class="heading">Best <span>Courses</span></h1>

                            <h:outputText value="-10%" styleClass="discount" />

                                    <!-- Check if user has already purchased the course -->
                                    <h:panelGroup rendered="#{purchaseBean.hasPurchasedCourse(1)}">

                                    </h:panelGroup>
                                    <h:panelGroup rendered="#{!purchaseBean.hasPurchasedCourse(1)}">
                                        <h:commandButton value="Buy" styleClass="btn"
                                                         action="#{purchaseBean.buyCourse(1)}"
                                                         onclick="if (!confirm('Are you sure you want to buy this course?')) return false;" />
                                    </h:panelGroup>
                                </h:panelGroup>
                            </h:panelGroup>
                            <h:panelGroup layout="block" class="content">
                                <h3>Front-End</h3>
                                <h:outputText value="$12.99" />

                            </h:panelGroup>
